{% extends 'base.html' %}

{% block title %}SafeURL - Faire une Prédiction{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Faire une Prédiction</h1>
    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="form-group">
            <label for="url">URL</label>
            <input type="url" class="form-control" id="url" name="url" required>
            <div class="invalid-feedback">
                Veuillez entrer une URL valide.
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Prédire</button>
    </form>
    {% if prediction %}
    <h2 class="mt-4">Prédiction: <span class="badge badge-success">{{ prediction }}</span></h2>
    {% endif %}
</div>
{% endblock %}
